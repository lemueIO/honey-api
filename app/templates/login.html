<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TI Bridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            border: none;
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.175);
        }

        .login-card .card-header {
            background: linear-gradient(45deg, #4e73df, #224abe);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 2rem;
        }
    </style>
</head>

<body>
    <div class="card login-card">
        <div class="card-header text-center">
            <h3 class="mb-0"><i class="bi bi-shield-lock"></i> TI Bridge</h3>
            <p class="mb-0 opacity-75">Secure Access</p>
        </div>
        <div class="card-body p-4">
            {% if error %}
            <div class="alert alert-danger mb-4">{{ error }}</div>
            {% endif %}
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="password" class="form-label text-muted small fw-bold">ADMIN PASSWORD</label>
                    <input type="password" name="password" id="password" class="form-control form-control-lg"
                        placeholder="••••••••" required autofocus>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100 mt-2">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
